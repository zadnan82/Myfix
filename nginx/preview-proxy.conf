server {
    listen 80;
    server_name _;
    
    # Health check endpoint
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Preview routing - simple proxy to preview manager for now
    location /preview-manager/ {
        proxy_pass http://preview-manager:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Route built website previews to user-backend
    location /api/v1/templates/ {
        proxy_pass http://user-backend:8000/api/v1/templates/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers for preview access
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since' always;
        add_header 'Access-Control-Max-Age' 86400 always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Basic preview routing
    location /preview/ {
        # For now, just proxy to a test page
        proxy_pass http://preview-manager:8080/health;
    }
    
    # Default response
    location / {
        return 200 "Preview Proxy Running\n";
        add_header Content-Type text/plain;
    }
}